<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h1><strong>Guess the Random Number between 1-100</strong></h1>
            <img src="https://play-lh.googleusercontent.com/HMKKxWoPKHpzGzBCKw7zdUkDhHptUDLyQZijV9uebxdhBysJPLZO8WxiOtPYbmOMgNA"
                alt="image">
            <section class="eventSection">
                <p>Select the Difficulty</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy: 10 Attempts</button>
                    <button onclick="hardMode()">Hard: 5 Attempts</button>
                </div>
            </section>
        </div>

        <div id="gameArea">
            <div id="newGameButton">
                <button onclick="newGame()">New Game</button>
            </div>
            <section>
                <h3 id="textOutput">Enter your Guess</h3>
                <input 
                type="number" 
                id="inputBox" 
                min="1" 
                max="100" 
                placeholder="Enter the No."
                onchange="compareGuess()">
            </section>
            <section class="stats">
                <div class="info">
                    <p>Number of Previous Attempts</p>
                    <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p>Number of Previous Guesses</p>
                    <span id="guesses">0</span>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
